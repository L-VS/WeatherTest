<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 550px;
            perspective: 1000px;
        }
        
        .weather-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform-style: preserve-3d;
            animation: cardAppear 1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        .weather-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            z-index: -1;
            animation: shine 8s infinite;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .app-title {
            color: white;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .api-status {
            background: rgba(76, 175, 80, 0.8);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .search-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            gap: 10px;
        }
        
        .search-box {
            flex: 1;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .search-box input:focus {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .search-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .search-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .location-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .location-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .location {
            margin-bottom: 25px;
            animation: slideIn 0.8s ease-out;
        }
        
        .location h1 {
            font-size: 28px;
            color: white;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .location i {
            color: #ffdd59;
        }
        
        .weather-icon {
            margin: 25px 0;
            animation: float 4s ease-in-out infinite;
        }
        
        .weather-icon i {
            font-size: 100px;
            color: #ffdd59;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }
        
        .temperature {
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-out;
        }
        
        .temperature h2 {
            font-size: 72px;
            color: white;
            text-shadow: 0 3px 8px rgba(0,0,0,0.2);
            font-weight: 300;
        }
        
        .description {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            text-transform: capitalize;
            animation: slideUp 1s ease-out;
        }
        
        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .detail-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            animation: cardAppear 1s ease-out;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-card:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .detail-card i {
            font-size: 32px;
            margin-bottom: 10px;
            color: #ffdd59;
        }
        
        .detail-card .label {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }
        
        .detail-card .value {
            font-size: 22px;
            color: white;
            font-weight: 500;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading p {
            color: white;
            font-size: 18px;
            margin-top: 20px;
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0 0 15px 15px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .suggestion-item {
            padding: 10px 20px;
            cursor: pointer;
            color: #333;
            transition: all 0.2s ease;
            text-align: left;
        }
        
        .suggestion-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }
        
        .footer {
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            display: flex;
            justify-content: space-between;
        }
        
        .api-info {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .api-key {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        /* Animations */
        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(50px) rotateX(30deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes shine {
            0% {
                transform: rotate(30deg) translateX(-100%);
            }
            100% {
                transform: rotate(30deg) translateX(100%);
            }
        }
        
        /* Responsive */
        @media (max-width: 500px) {
            .details {
                grid-template-columns: 1fr;
            }
            
            .temperature h2 {
                font-size: 60px;
            }
            
            .footer {
                flex-direction: column;
                gap: 8px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <div class="header">
                <div class="app-title">Météo World</div>
                <div class="api-status">
                    <i class="fas fa-check-circle"></i>
                    <span>API Active</span>
                </div>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="cityInput" placeholder="Rechercher une ville..." autocomplete="off">
                    <div class="suggestions" id="suggestions"></div>
                </div>
                <button class="search-btn" id="searchBtn"><i class="fas fa-search"></i></button>
                <button class="location-btn" id="locationBtn" title="Utiliser ma position"><i class="fas fa-location-arrow"></i></button>
            </div>
            
            <div class="location">
                <h1><i class="fas fa-map-marker-alt"></i> <span id="city">Détection de votre position...</span></h1>
            </div>
            
            <div class="weather-content" id="weatherContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Récupération des données météo...</p>
                </div>
            </div>
            
            <div class="footer">
                <div class="api-info">
                    <i class="fas fa-key"></i>
                    <span>Clé API: <span class="api-key">248b486ea9f749a45675a497771bb417</span></span>
                </div>
                <div>Données fournies par OpenWeatherMap</div>
            </div>
        </div>
    </div>

    <script>
        // Éléments DOM
        const cityElement = document.getElementById('city');
        const weatherContent = document.getElementById('weatherContent');
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const locationBtn = document.getElementById('locationBtn');
        const suggestions = document.getElementById('suggestions');
        
        // Icônes météo
        const weatherIcons = {
            '01d': 'fas fa-sun',
            '01n': 'fas fa-moon',
            '02d': 'fas fa-cloud-sun',
            '02n': 'fas fa-cloud-moon',
            '03d': 'fas fa-cloud',
            '03n': 'fas fa-cloud',
            '04d': 'fas fa-cloud',
            '04n': 'fas fa-cloud',
            '09d': 'fas fa-cloud-rain',
            '09n': 'fas fa-cloud-rain',
            '10d': 'fas fa-cloud-sun-rain',
            '10n': 'fas fa-cloud-moon-rain',
            '11d': 'fas fa-bolt',
            '11n': 'fas fa-bolt',
            '13d': 'fas fa-snowflake',
            '13n': 'fas fa-snowflake',
            '50d': 'fas fa-smog',
            '50n': 'fas fa-smog'
        };
        
        // Clé API OpenWeatherMap
        const apiKey = '248b486ea9f749a45675a497771bb417';
        
        // Détecter la position de l'utilisateur
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        getWeatherByCoords(lat, lon);
                    },
                    error => {
                        console.error(error);
                        showError("La géolocalisation a échoué. Essayez de rechercher une ville manuellement.");
                        // Position par défaut (Paris)
                        getWeatherByCity('Paris,FR');
                    }
                );
            } else {
                showError("La géolocalisation n'est pas supportée par votre navigateur.");
                getWeatherByCity('Paris,FR');
            }
        }
        
        // Obtenir les données météo par coordonnées
        async function getWeatherByCoords(lat, lon) {
            try {
                showLoading();
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=fr`
                );
                
                if (!response.ok) throw new Error('Erreur de réponse API');
                
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                console.error(error);
                showError("Impossible de récupérer les données météo. Veuillez réessayer.");
            }
        }
        
        // Obtenir les données météo par nom de ville
        async function getWeatherByCity(city) {
            try {
                showLoading();
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=fr`
                );
                
                if (!response.ok) throw new Error('Ville non trouvée');
                
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                console.error(error);
                showError("Ville non trouvée. Essayez avec un autre nom.");
            }
        }
        
        // Recherche de suggestions de villes
        async function getCitySuggestions(query) {
            if (query.length < 2) {
                suggestions.style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/geo/1.0/direct?q=${query}&limit=5&appid=${apiKey}`
                );
                
                if (!response.ok) throw new Error('Erreur de suggestions');
                
                const data = await response.json();
                showSuggestions(data);
            } catch (error) {
                console.error(error);
                suggestions.style.display = 'none';
            }
        }
        
        // Afficher les suggestions
        function showSuggestions(cities) {
            if (cities.length === 0) {
                suggestions.style.display = 'none';
                return;
            }
            
            suggestions.innerHTML = '';
            cities.forEach(city => {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.textContent = `${city.name}, ${city.country}`;
                item.addEventListener('click', () => {
                    cityInput.value = `${city.name}, ${city.country}`;
                    suggestions.style.display = 'none';
                    getWeatherByCity(`${city.name},${city.country}`);
                });
                suggestions.appendChild(item);
            });
            
            suggestions.style.display = 'block';
        }
        
        // Afficher les données météo
        function displayWeather(data) {
            const { name, weather, main, wind, sys } = data;
            const { description, icon } = weather[0];
            const { temp, feels_like, humidity, pressure } = main;
            const { speed } = wind;
            
            cityElement.textContent = `${name}, ${sys.country}`;
            
            const weatherHtml = `
                <div class="weather-icon">
                    <i class="${weatherIcons[icon]}"></i>
                </div>
                
                <div class="temperature">
                    <h2>${Math.round(temp)}°C</h2>
                </div>
                
                <div class="description">${description}</div>
                
                <div class="details">
                    <div class="detail-card">
                        <i class="fas fa-temperature-low"></i>
                        <div class="label">Ressenti</div>
                        <div class="value">${Math.round(feels_like)}°C</div>
                    </div>
                    
                    <div class="detail-card">
                        <i class="fas fa-tint"></i>
                        <div class="label">Humidité</div>
                        <div class="value">${humidity}%</div>
                    </div>
                    
                    <div class="detail-card">
                        <i class="fas fa-wind"></i>
                        <div class="label">Vent</div>
                        <div class="value">${Math.round(speed * 3.6)} km/h</div>
                    </div>
                    
                    <div class="detail-card">
                        <i class="fas fa-compress-alt"></i>
                        <div class="label">Pression</div>
                        <div class="value">${pressure} hPa</div>
                    </div>
                </div>
            `;
            
            weatherContent.innerHTML = weatherHtml;
        }
        
        // Afficher l'état de chargement
        function showLoading() {
            weatherContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Récupération des données météo...</p>
                </div>
            `;
        }
        
        // Afficher un message d'erreur
        function showError(message) {
            weatherContent.innerHTML = `<div class="error">${message}</div>`;
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', getLocation);
        
        // Événements
        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                getWeatherByCity(city);
            }
        });
        
        locationBtn.addEventListener('click', getLocation);
        
        cityInput.addEventListener('input', () => {
            getCitySuggestions(cityInput.value.trim());
        });
        
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = cityInput.value.trim();
                if (city) {
                    getWeatherByCity(city);
                }
            }
        });
        
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-box')) {
                suggestions.style.display = 'none';
            }
        });
        
        // Ajouter un effet de parallaxe léger
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.weather-card');
            const x = (window.innerWidth - e.pageX * 2) / 100;
            const y = (window.innerHeight - e.pageY * 2) / 100;
            card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });
    </script>
</body>
</html>
